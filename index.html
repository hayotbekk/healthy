<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Healthy</title>
</head>

<body>

    <main>
        <section class="main-left container">
            <div class="logos-left">
                <img class="header-logo" src="./images/logo_1.png" alt="">
                <img src="./images/logo_2.png" alt="">
                <img src="./images/logo_3.png" alt="">
                <img src="./images/logo_4.png" alt="">
                <img src="./images/logo_5.png" alt="">
                <img src="./images/logo_6.png" alt="">
                <img src="./images/logo-exit.png" alt="">
            </div>
        </section>
        <section class="main-center container">
            <div class="main-top">
                <div class="main-title">
                    <h2 class="main-title-h2">
                        Health Overview
                    </h2>
                    <p class="main-title-p">August 12, 2021</p>

                </div>
                <div class="main-logos">
                    <img class="main-center-search" src="./images/logo_search.png" alt="">
                    <img class="main-center-uved" src="./images/logo_uved.png" alt="">
                </div>
            </div>

            <div class="main-center-cards">
                <div class="main-center-card">
                    <div class="card-img">
                        <img src="./images/blood.png" alt="">
                        <p>Blood Sugar</p>
                    </div>
                    <div class="card-dig">
                        <p>80</p>
                        <p>mg/dL</p>
                    </div>

                    <p class="card-norm">Normal</p>
                    <img class="card-" src="./images/blood-r.png" alt="">


                </div>
                <div class="main-center-card">
                    <div class="card-img">
                        <img src="./images/heart-img.png" alt="">
                        <p>Heart Rate</p>
                    </div>
                    <div class="card-dig">
                        <p>80</p>
                        <p>mg/dL</p>
                    </div>

                    <p class="card-norm">Normal</p>
                    <img class="card-" src="./images/blood-r.png" alt="">


                </div>
                <div class="main-center-card">
                    <div class="card-img">
                        <img src="./images/blood.png" alt="">
                        <p>Blood Pressure</p>
                    </div>
                    <div class="card-dig">
                        <p>80</p>
                        <p>mg/dL</p>
                    </div>

                    <p class="card-norm">Normal</p>
                    <img class="card-" src="./images/blood-r.png" alt="">


                </div>
         
            </div>
            <img class="main-activity" src="./images/Acitivity.png" alt="">
        </section>
        <section class="main-right container">
            
        </section>
    </main>
</body>

</html>
